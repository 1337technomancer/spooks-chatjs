<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chat</title>
        <meta name="description" content="this.spooks.me is an adless web-based chat client. The chat itself is currently in it's Beta Testing phase of developement. More to come soon!">
        <meta name="keywords" content="thisspooksme, spooksme, this, spooks, me, chat, web, browser, online, irc, relay, fun, random, text, font, color, commands, spooky, spoopy, chan, channel, world, free, cool, awesome, play, freedom, spooks.me, online chat room, chat box, hpp;r">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/client.css">
    </head>
    <body>
        <script>window.channel="${channel}";window.verifyEnabled=${verifyEnabled};</script>
        <div id="online-users" class="menu-container">
            <a class="menu">Menu</a>
            <div class="menu-content">
                <a href="/home" target="_blank" title="Click here!" class="help"></a>
                <div class="category">Online</div>
                <ul id="online"></ul>
            </div>
        </div>
        <div id="messages" class="full-height"></div>
        <div id="input-bar">
            <form>
                <input id="input-message" type="text" placeholder="Enter chat message. Then press enter to submit" autocomplete="off" />
                <input id="submit-button" type="submit" value="Submit" />
            </div>
        </div>
        <div id="vertical-scroll-bar" class="full-height"><span class="handle"></span></div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/vendor/jquery-2.1.1.min.js"></script>
        <script src="/js/vendor/underscore-min.js"></script>
        <script src="/js/vendor/backbone-min.js"></script>
        <script src="/js/vendor/dateFormat.js"></script>
        <script src="/js/client.js"></script>
    </body>
</html>
